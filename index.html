<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Document</title>
</head>
<body>
   <section class="cat_pizza_section" id="mrs_section" >

       <div class="cat_pizza_article" id="mrs_pizza_background">
            <h1>Pizza We Must Worship</h1> 
                <figure class="mrs_fig_pizza">
                    <h4>Praise the Giordano's Pizza </h4>
                    <img src="https://giordanos.com/locations/img/gio-default.jpg" alt="giordanos full pizza" class="mrs_pizza_img"> 
                    <figcaption>This is the best deepdish pizza ever</figcaption>
                </figure>

                <figure class="mrs_fig_pizza">
                    <h4>Praise the Jet's Pizza </h4>
                    <img src="https://www.jetspizza.com/wp-content/uploads/2022/01/Website_Specialty-Pizza_Buffalo-Ranch-Chicken-900x600.jpg" alt="jets buffalo ranch pizza" class="mrs_pizza_img"> 
                    <figcaption>This is the best buffalo pizza ever</figcaption>
                </figure>

                <figure class="mrs_fig_pizza">
                    <h4>Praise the CPA Margherita Pizza </h4>
                    <img src="https://stpetersburgfoodies.com/wp-content/uploads/2022/02/Siris-Gourmet-Burgers-Pizza-Italian-Margherita-Pizza.jpg" alt="margherita pizza" class="mrs_pizza_img"> 
                    <figcaption>This is the best Margherita pizza ever</figcaption>
                </figure>
                <figure class="mrs_fig_pizza">
                    <h4>Praise the Kroger Pizza </h4>
                    <img src="https://www.kroger.com/product/images/large/front/0001111008699" alt="giordanos full pizza" class="mrs_pizza_img"> 
                    <figcaption>This is the best frozen pizza ever</figcaption>
                </figure>
       </div>

        <div class="cat_pizza_article" id="mrs_cat_background">
            <h1>Cats We Must Worship </h1>
                 <figure class="mrs_fig_pizza">
                    <h4>Praise the Cool Cat </h4>
                    <img src="https://media.tenor.com/PS9Tcg6mIY4AAAAd/cat-ayasan.gif" alt="cat with cool shades" class="mrs_cat_img"> 
                    <figcaption>This is cat has infinite rizz</figcaption>
                </figure>
                <figure class="mrs_fig_pizza">
                    <h4>Praise the Music Cat </h4>
                    <img src="https://media.tenor.com/UpTzOIi2z-sAAAAC/cat-the-cat.gif" alt="cat with headphones bobbing" class="mrs_cat_img"> 
                    <figcaption>This is cat has all the bangers</figcaption>
                </figure>
                <figure class="mrs_fig_pizza">
                    <h4>Praise the Laser Cat </h4>
                    <img src="https://media.tenor.com/zrpyKEyxZGwAAAAd/fat-cat-laser-eyes.gif" alt="cat with laser eyes" class="mrs_cat_img"> 
                    <figcaption>This is cat has come to destroy the weak</figcaption>
                </figure>
                <figure class="mrs_fig_pizza">
                    <h4>Praise the Hero Cat </h4>
                    <img src="https://media4.giphy.com/media/82US1C93LccGDhTsp0/giphy.gif?cid=ecf05e47dmg6lbid55zkr1z6kju1a6k06mkhkrt4pb6z3x82&rid=giphy.gif&ct=g" alt="cat with laser eyes" class="mrs_cat_img"> 
                    <figcaption>This is cat has come to save us all</figcaption>
                </figure>
                
        </div>
        <div class="mrs_sponsor"><img src="https://media.tenor.com/1q_QaJNv8acAAAAC/hyptonize-frog.gif" alt="Hypnotoad" class="mrs_sponsor_img">
            <h3>Sponsored By Hypnotoad</h3>
        
        </div>
   </section> 
</body>
</html>
